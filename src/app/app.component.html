<div class="container">
  <h1>Pipes</h1>
  <button class="btn" (click)="field='title'">Title</button>
  <button class="btn" (click)="field='text'">Text</button>
  <label> <input type="text" [(ngModel)]="search"> </label>
  <div
    *ngFor="let post of posts | filter:search:field"
    class="card"
  >
    <h2>{{post.title}}</h2>
    <p>{{post.text}}</p>
  </div>
  <p>Over 3sec to get action | async... {{p | async}}</p>
  <p>{{date |  async | date:'HH:mm:ss yyyy'}}</p>
</div>
