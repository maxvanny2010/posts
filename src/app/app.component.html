<div class="container">
  <h1>Angular Components</h1>
  <app-post-form
    (add)="addPost($event)"
  ></app-post-form>

  <hr/>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (remove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length > 10; else short">пост длинный</small>
      <ng-template #short><small>пост короткий</small></ng-template>
    </div>
  </app-post>
</div>
