<div class="container">
  <h1>Pipes</h1>
  <p>{{e | number:'1.1-5'}}</p>
  <p>{{e | number:'3.1-2'}}</p>
  <p>{{e | number:'1.0-0'}}</p>
  <p>{{str | lowercase}}</p>
  <p>{{str | uppercase}}</p>
  <p>{{str | titlecase}}</p>
  <p>{{str | uppercase| uppercase| titlecase}}</p>
  <p>{{str | titlecase | slice:1}}</p>
  <p>{{str | titlecase | slice:1:5}}</p>
  <p>{{str | titlecase | slice:1:5 - 2}}</p>
</div>
