<div class="card"><h2>App counter: {{global.counter}}</h2>
  <button class="btn" (click)="global.increase()">+</button>
  <button class="btn" (click)="global.decrease()">-</button>
</div>
<div class="card"><h2>Local counter: {{local.counter}}</h2>
  <button class="btn" (click)="local.increase()">+</button>
  <button class="btn" (click)="local.decrease()">-</button>
</div>
